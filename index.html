<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic</title>
<!-- Ionic cdn -->
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>
                    Budget Planner
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>Expense tracker</ion-card-title>
                </ion-card-header>
            <ion-card-content>

                <ion-item>
                    <ion-label position="floating">Expense for</ion-label>
                    <ion-input type="text" id="reason"></ion-input>
                </ion-item>
                
                <ion-item>
                    <ion-label position="floating">Expense amount</ion-label>
                    <ion-input type="number" id="amount"></ion-input>
                </ion-item>
                <div margin-vertical text-right>

                    <ion-button color="success" id="cnfrm"><ion-icon name="cash-outline"></ion-icon>Add Expense</ion-button>
                    <ion-button color="danger" id="cancel" (click)="clear()"><ion-icon name="close-circle-outline"></ion-icon>Clear</ion-button>
            </div>
                </ion-card-content>  
        </ion-card>
    </ion-col>
</ion-row>
<ion-row>
    <ion-col size-md="6" offset-md="3">
        <ion-list id="expenses-list">

        </ion-list>
    </ion-col>
</ion-row>
<ion-row>
    <ion-col size-md="6" offset-md="3">
        <p margin>Total expense <span id="total-expense"></span></p>
        
    </ion-col>
</ion-row>

</ion-grid>
</ion-content>
            
    </ion-app>
    <script src="demo.js"></script>
</body>
</html>
